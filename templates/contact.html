{% extends "base.html" %} 

{% block content %}
<br>
<br>
<br>
<br>

<div class="container">
<div class="row">
<form class="form-horizontal jumbotron">
  <fieldset>
  <legend>Contact Us</legend>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
      <label for="feedback" class="col-lg-2 control-label">Feedback</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="feedback" placeholder="What would you like us to know?"></textarea>
      </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
  </fieldset>
</form>
</div>
</div>

{% endblock content %}
